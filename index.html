<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIRLGLOCK</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Verdana', sans-serif;
      color: #e6d4de;
      overflow: hidden;
    }

	.title-image {
		width: 20vw; /* 20% of the viewport width */
		display: block;
		margin: 0 auto;
		animation: pulse 2s infinite, slideIn 1.5s ease;
	}

    @keyframes pulse {
      0%, 100% {
        filter: drop-shadow(0 0 10px rgba(255, 105, 180, 0.8)) drop-shadow(0 0 20px rgba(204, 153, 255, 0.6));
      }
      50% {
        filter: drop-shadow(0 0 15px rgba(255, 105, 180, 1)) drop-shadow(0 0 30px rgba(204, 153, 255, 0.8));
      }
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

	.container {
		text-align: center;
		padding: 20px;
		background: rgba(30, 15, 27, 0.85); /* Dark overlay */
		border: 2px solid #3c243e;
		border-radius: 8px;
		width: 280px;
		z-index: 1;
		animation: pulse 2s infinite, slideIn 1.5s ease;
	}

    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .button {
      padding: 12px;
      background: linear-gradient(145deg, #4a2d4f, #2e1a33);
      color: #e6d4de;
      font-weight: bold;
      text-transform: uppercase;
      border: 2px solid #603b63;
      border-radius: 6px;
      transition: 0.3s ease;
      text-decoration: none;
    }

    .button:hover {
      background: linear-gradient(145deg, #5e3b6e, #392047);
      border-color: #8a5a8c;
      color: #ffffff;
      box-shadow: 0 0 8px rgba(204, 153, 204, 0.6);
    }
  </style>
</head>
<body>
  <video class="background-video" autoplay loop muted>
    <source src="https://cdn.fastly.steamstatic.com/steamcommunity/public/images/items/1653970/b3fdd1a60ce544cd7fc629d7e7c72680b3c0c86c.webm" type="video/webm">
  </video>
  <img src="https://i.imgur.com/5f8Vyq3.png" alt="GIRLGLOCK" class="title-image">
  <div class="container">
    <div class="links">
      <a href="https://x.com/dea_bb" target="_blank" class="button">TWITTER</a>
      <a href="https://github.com/deabb" target="_blank" class="button">GITHUB</a>
	  <a href="https://www.youtube.com/@dea_bb" target="_blank" class="button">YOUTUBE</a>
	  <a href="https://steamcommunity.com/id/source_ts/" target="_blank" class="button">STEAM</a>
    </div>
  </div>
</body>
</html>
